{% extends '!layout.html' %}

{%- block extrahead %}
{# Call the parent block #}
{{ super() }}
<link rel="stylesheet" href="{{ pathto('_static/pymor.css', 1) }}"/>

<script language="javascript">
    function scrollToTarget() {
        target_position = $(":target").offset().top;
        header_height = $('header').height();
        $(window).scrollTop(target_position - header_height);
    }

    $(document).ready(function() {
        window.setTimeout(function() {
            scrollToTarget();
        }, 15);
    });

    window.onhashchange = scrollToTarget;

    $(window).on('load', function() {
        $("<a class='list-opener' style='margin-left: 1em; cursor: pointer;'>&#x25BE;</a>").insertAfter($("[class^=toctree-l] > ul").prev("a"));
        $(".list-opener").on("click", function() {$(this).next().toggleClass("active");});
    });
</script>
{%- endblock %}
