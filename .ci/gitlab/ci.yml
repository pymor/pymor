stages:
  - test

.test_base:
    retry:
        max: 2
        when:
            - runner_system_failure
            - stuck_or_timeout_failure
            - api_failure
    only: ['branches', 'tags', 'triggers', 'merge-requests']
    except:
        - /^staging/.*$/i

pages:
    extends: .test_base
    image: pymor/testing:3.7
    stage: test
    cache:
      paths:
        - public
    script: .ci/gitlab/test_docs.bash
    # only:
    #   - master
    #   - tags
    artifacts:
        paths:
            - public

