name: Process linter results

# read-write repo token
# access to secrets
on:
  workflow_run:
    workflows: ["Linter"]
    types:
      - completed

jobs:
  upload:
    runs-on: ubuntu-latest
    if: >
      ${{ github.event.workflow_run.event == 'pull_request' }}
    steps:
      - uses: actions/download-artifact@v2
        id: download
        with:
          name: "linter_output"
          path: "${{github.workspace}}/linter_output.zip"
      - run: unzip ${{steps.download.outputs.download-path}}
      - name: Set up Python
        uses: actions/setup-python@v2
      # pinned to lintly 0.5.0 due to https://github.com/grantmcconnaughey/Lintly/issues/41
      - name: Install dependencies
        run: pip install lintly==0.5.0
      - name: 'Comment on PR'
        run: |
          cat ./flake8.out | lintly --use-checks \
            --fail-on new \
            --pr="$(cat ./pr_number)" \
            --exit-zero \
            --no-post-status \
            --commit-sha="$(cat ./head_sha)"
        env:
          LINTLY_API_KEY: ${{ secrets.GITHUB_TOKEN }}
