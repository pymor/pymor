name: Dependencies changed
on:
  pull_request:
    paths:
      - 'dependencies.py'
      - '.ci/create_conda_env.py'
jobs:
  update:
    name: Update dependency files
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: pyMOR-ci
          miniforge-variant: Mambaforge
          use-mamba: true
          python-version: 3.9
          channels: conda-forge
          channel-priority: true
      - name: Install dependencies
        run: pip install -r requirements-ci.txt
      - name: Update requirements
        run: python ./dependencies.py
      - name: Update env
        run: python .ci/create_conda_env.py requirements*.txt
      - name: Upload Logfile
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: create_conda_env.log.txt
          path: ./.ci/create_conda_env.log
          if-no-files-found: error
      - name: Check new env usable
        uses: ./.github/actions/miniconda_tests
        with:
          python: "3.9"
          prefix: "/usr/share/miniconda3/envs/pyMOR-ci_changes"
          os: "ubuntu-22.04"
          results_file: result_requirements.xml
          coverage_file: coverage_result_requirements
      - uses: peter-evans/create-pull-request@v4.2.3
        name: Create a PR for changed env
        with:
          commit-message: "[Bot] Update requirements and environments"
          title: "[Bot] Update requirements and environments"
          add-paths: .ci/conda-env.yml
          body: "Updates the conda environment for PR ${{ format('#{0}', github.event.pull_request.number) }}."
          author: pyMOR Bot <ci@pymor.org>
          labels: pr:change,infrastructure
          delete-branch: true
          branch-suffix: short-commit-hash
          if-no-files-found: error
          base: ${{ github.head_ref }}
          assignees: ${{ github.event.pull_request.author.login }}
      - name: Upload new requirements
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: requirements
          path: requirements*.txt
  docker:
    name: Update docker images
    runs-on: ubuntu-22.04
    needs: update
    outputs:
      pr_url: ${{ steps.create_pr.outputs.pull-request-url }}
      env_sha: ${{ steps.create_pr.outputs.pull-request-head-sha }}
    steps:
      - uses: actions/checkout@v3
        with:
          repository: pymor/docker
          ssh-key: ${{ secrets.PYMOR_DOCKER_DEPLOY }}
      - uses: actions/download-artifact@v3
        with:
          name: requirements
          path: ./constraints/
      - uses: peter-evans/create-pull-request@v4.2.3
        name: Create a PR for dependencies
        id: create_pr
        with:
          commit-message: "[Bot] Update requirements/constraints"
          title: "Update requirements for pymor PR ${{ format('{0}', github.event.pull_request.number) }}"
          body: "Update requirements PR ${{ format('https://github.com/{1}/pulls/{0}', github.event.pull_request.number, github.repository) }}"
          author: pyMOR Bot <ci@pymor.org>
          token: ${{ secrets.PYMOR_DOCKER_PR_TOKEN }}
          delete-branch: true
          branch-suffix: short-commit-hash
          base: main
          assignees: ${{ github.event.pull_request.author.login }}
  update_env:
    name: Suggest .env update
    runs-on: ubuntu-22.04
    needs: docker
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - run: pip install -r requirements-ci.txt
      - name: Update .env
        run: |
          sed -i "/^PYPI_MIRROR_TAG/s/=.*$/=${{needs.docker.outputs.env_sha}}/" .env
          sed -i "/^CI_IMAGE_TAG/s/=.*$/=${{needs.docker.outputs.env_sha}}/" .env
      - name: Regenerate template
        run: make template
      - run: git diff
      - uses: reviewdog/action-suggester@v1
        name: Suggest .env update
        with:
          tool_name: make template
          fail_on_error: true
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            I've created ${{needs.docker.outputs.pr_url}} to update the docker images for gitlab CI.
            Once that PR is merged, please commit the code review suggestion to use the new images.
          comment_tag: envupdate