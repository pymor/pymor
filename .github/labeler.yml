algorithms:
  - src/pymortests/algorithms/*
  - src/pymor/algorithms/*

buildsystem:
  - .ci/*
  - .github/*
  - .binder/*
  - Makefile
  - azure-pipelines.yml
  - requirements*
  - pyproject.toml
  - MANIFEST.in
  - dependencies.py
  - setup.*
  - versioneer.py

bindings:
  - src/pymor/bindings/*

builtin-models:
  - src/pymor/discretizers/*
  - src/pymor/playground/discretizers/*
  - src/pymortests/model.py
  - src/pymortests/fixtures/model.py
  - src/pymor/models/*

docs:
  - docs/*
  - notebooks/*

testing:
  - src/pymortests/*

management:
  - AUTHORS.md
  - CONTRIBUTING.md
  - LICENSE.txt

